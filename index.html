<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <!-- Left table history -->
        <div class="left">
            <h4>Player X</h4>
            <table id='left-table'>
                <tr>
                    <th class='headW'>Win</th>
                    <th class='headL'>Lose</th>
                    <th class='headD'>Draw</th>
                </tr>
                <tr>
                    <td class='winsX'>0</td>
                    <td class='lossesX'>0</td>
                    <td class='drawsX'>0</td>
                </tr>
            </table>
        </div>
        
        <div id="container">
    
            <div class='top'>
                <h1 class="heading">Tic Tac Toe</h1>
                <button id="start">Start a new game</button>
            </div>
            <header>
                <div class='playerX'>Player X</div>
                <div class='playerO'>Player O</div>
            </header>
            <div class="bottom">
                    <div class='col' data-index="0"></div>
                    <div class='col' data-index="1"></div>
                    <div class='col' data-index="2"></div>
                    <div class='col' data-index="3"></div>
                    <div class='col' data-index="4"></div>
                    <div class='col' data-index="5"></div>
                    <div class='col' data-index="6"></div>
                    <div class='col' data-index="7"></div>
                    <div class='col' data-index="8"></div>
            </div>
        </div>

        <!-- Right table history-->
        <div class="right">
            <h4>Player O</h4>
            <table>
                <tr>
                    <th class='headW'>Win</th>
                    <th class='headL'>Lose</th>
                    <th class='headD'>Draw</th>
                </tr>
                <tr>
                    <td class='winsO'>0</td>
                    <td class='lossesO'>0</td>
                    <td class='drawsO'>0</td>
                </tr>
            </table>
        </div>
    </div>

    <script src='./javascript.js' ></script>
</body>
</html>
